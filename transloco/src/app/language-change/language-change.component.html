<div class="container">
  <div class="row">    
    <div class="col-sm-4">
    </div>
    <div class="col-sm-1">
      <button class="btn btn-primary" (click)="switchTo('en')">EN</button>
    </div>
    <div class="col-sm-1">
      <button class="btn btn-primary" (click)="switchTo('fr')">FR</button>
    </div>
    <div class="col-sm-1">
      <button class="btn btn-primary" (click)="switchTo('de')">DE</button> 
    </div>
  </div>
</div>

<div  class="container">
  <form>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
    <div class="form-group">
      <label for="exampleInputEmail1">{{ "form_email_address" | transloco }}</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
      <label for="exampleInputPassword1">{{ "form_password" | transloco }}</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    </div>
    <div class="col-sm-1">
    <button class="btn btn-primary" (click)="submit()">{{ "submit"  | transloco}}</button>
    </div>
  </form>
</div>
